<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Menu</title>
    <style>
        /* Définir la couleur de fond et la police générale */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f4; /* Fond très clair, presque blanc */
            margin: 0;
            padding: 0;
        }

        /* Style du menu */
        nav {
            background-color: #8bc34a; /* Vert pomme */
            padding: 15px;
            text-align: center;
        }

        /* Style des liens */
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Effet au survol des liens */
        nav a:hover {
            background-color: #7cb342; /* Un vert plus foncé au survol */
        }

        /* Espace au-dessus du menu pour un effet esthétique */
        nav a:first-child {
            margin-left: 0;
        }
    </style>
</head>
<body>

    <nav>
        <a href="main.html">Menu</a>
        <a href="tp/tp1/tp1.html">TP1</a>
        <a href="tp/tp3/tp3.html">TP3</a>

        <a href="tp/tp5/tp5.html">TP5</a>
    </nav>

</body>
</html>
