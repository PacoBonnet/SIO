<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP6 - Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f4; /* Fond vert clair */
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        nav {
            background-color: #8bc34a; /* Vert pomme */
            overflow: hidden;
            padding: 15px 0;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            margin: 0 20px;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #7cb342; /* Un vert plus foncé au survol */
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e8f5e9; /* Couleur de fond des en-têtes */
        }
        .zone-a {
            background-color: #ffe5b4; /* Couleur pour la Zone A */
        }
        .zone-b {
            background-color: #b3e0f2; /* Couleur pour la Zone B */
        }
        .zone-c {
            background-color: #c2e0c6; /* Couleur pour la Zone C */
        }
        .logo {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .reference-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .info-bulle {
            position: relative;
        }
        .info-bulle:hover::after {
            content: attr(data-info);
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }
        table.tableau2 {
            margin-bottom: 20px;
        }
        h2 {
            color: #388e3c; /* Vert foncé pour les sous-titres */
        }
        .comparison-table th {
            background-color: #388e3c; /* Vert foncé pour les en-têtes du tableau de comparaison */
            color: white;
        }
        .comparison-table td {
            text-align: center;
        }
    </style>
</head>

</html>
