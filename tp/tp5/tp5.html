    <title>TP5 - Memory</title>
    <style>
        /* Définir la couleur de fond et la police générale */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f4; /* Fond vert clair */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Style du menu */
        nav {
            background-color: #8bc34a; /* Vert pomme */
            padding: 15px;
            text-align: center;
        }

        /* Style des liens */
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Effet au survol des liens */
        nav a:hover {
            background-color: #7cb342; /* Un vert plus foncé au survol */
        }

        /* Style des titres */
        h1 {
            text-align: center;
            color: #388e3c; /* Vert foncé */
            margin-top: 40px;
        }

        /* Style du jeu de mémoire */
        .memory-game {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            max-width: 500px;
        }

        /* Style des cartes */
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border: 2px solid #999;
            border-radius: 10px;
        }
    </style>
</head>
